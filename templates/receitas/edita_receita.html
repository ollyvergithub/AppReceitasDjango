{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->
<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>

{% include 'partials/_busca.html' %}

{% include 'partials/_menu.html' %}

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h3>Edite aqui sua receita, {{ user.username }} :)</h3>
                </div>
            </div>
        </div>
        {% include 'partials/_alertas.html'%}
        <div class="row">
            <div class="col-12">
            <p>Todos os campos são obrigatórios</p>
                <div class="contact-form-area">
                    <form action="{% url 'atualiza_receita' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" id="receita_id" class="form-control" name="receita_id" value="{{receita.id}}" hidden>
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <label for="nome_receita"><b>Título da receita</b></label>
                                <input type="text" class="form-control" id="nome_receita" name="nome_receita" placeholder="Ex. Suco de limão" value="{{receita.nome_receita}}" required>
                            </div>
                            <div class="col-12">
                                <label for="ingredientes"><b>Ingredientes</b></label>
                                <textarea class="form-control" id="ingredientes" name="ingredientes" cols="30" rows="10" placeholder="Ex. 2 Limões &#10;200ml de água" required>{{receita.ingredientes}}</textarea>
                            </div>
                            <div class="col-12">
                                <label for="modo_de_preparo"><b>Modo de preparo</b></label>
                                <textarea class="form-control" id="modo_de_preparo" name="modo_de_preparo" cols="30" rows="10" placeholder="Ex. Corte o limão com cuidado e exprema no copo  &#10;Misture com a água e sirva." required>{{receita.modo_de_preparo}}</textarea>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="tempo_preparo"><b>Tempo de preparo (minutos)</b></label>
                                <input type="number" class="form-control" id="tempo_preparo" name="tempo_preparo" placeholder="Ex. 2" value="{{receita.tempo_preparo}}" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="rendimento"><b>Rendimento</b></label>
                                <input type="text" class="form-control" id="rendimento" name="rendimento" placeholder="Ex. serve 1 pessoa" value="{{receita.rendimento}}" required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="categoria"><b>Categoria da receita</b></label>
                                <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ex. Sucos e bebidas" value="{{receita.categoria}}"required>
                            </div>
                            <div class="col-12 col-lg-4">
                                <label><b>Foto utilizada</b></label>
                                <img src="{{ receita.foto_receita.url }}" alt="">
                            </div>
                            <div class="col-12 col-lg-4">
                                <label for="foto_receita"><b>Adicionar nova foto</b></label>
                                <input type="file" class="form-control" id="foto_receita" name="foto_receita">
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-success" type="submit">Atualizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
